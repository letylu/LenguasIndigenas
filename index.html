<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lenguas Indígenas</title>
    <link rel="stylesheet" href="./css/estilos.css">
</head>
<body>
    <br>
    <h1>VISUALIZADOR DE FAMILIAS LINGÜISTICAS INDÍGENAS MEXICANAS</h1>
    <br>
    <label for="Familias  lingüisticas">Escoge un mapa</label>
    <select onchange="switchVis(this.value)">
        <optgroup label="Por mayoría de hablantes">
            <option value="MbgBg">Hablantes indígenas por estado</option>
            <option value="7YR4e">Hablantes indígenas por municipio</option>
        </optgroup>
        <optgroup label="Por familia lingüistica">
            <option value="tK3VW">Todas</option>
            <option value="OG5Sy">Yuto-Nahua</option>
            <option value="dguNP">Totonaco-Tepehua</option>
            <option value="kJr7w">Tarasca</option>
            <option value="7KmbH">Seri</option>
            <option value="GLVZ5">Oto-Mangue</option>
            <option value="G9BxT">Mixe-Zoque</option>
            <option value="nMnmy">Maya</option>
            <option value="4rwnL">Huave</option>
            <option value="hpHSI">Cochími</option>
            <option value="aiZEr">Chontal de Oaxaca</option>
            <option value="IN0XI">Álgica</option>
        </optgroup>

        
    </select>

    <iframe title="Visualizador de Mapas de Lenguas Indígenas" aria-label="Map" id="datawrapper-chart-MbgBg" src="https://datawrapper.dwcdn.net/MbgBg/4/" scrolling="no" frameborder="0" style="width: 0; min-width: 100% !important; border: none;" height="407"></iframe>

    <script src="js/switching.js"></script> 
    <script type="text/javascript">!function(){"use strict";window.addEventListener("message",(function(a){if(void 0!==a.data["datawrapper-height"])for(var e in a.data["datawrapper-height"]){var t=document.getElementById("datawrapper-chart-"+e)||document.querySelector("iframe[src*='"+e+"']");t&&(t.style.height=a.data["datawrapper-height"][e]+"px")}}))}();
    </script>


</body>
</html>
